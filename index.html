    <style>
        .box {
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            width: 280px;
            height: 380px;
            border: 2px solid black;
            overflow: hidden;
            margin-left: 500px;
            margin-top: 90px;
        }

        .box::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 3px;
            width: 0;
            background: #e00000;
            transition: all 0.3s ease;
        }

        .box:hover::after {
            width: 100%;
        }
